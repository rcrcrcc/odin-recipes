<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Odin Recipes
    </title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="header">
        <h1>
            PIZZA 
            <span class="in">in</span> 
            St. Martha
        </h1>
        <p class="established">
            Est. 2023
        </p>
    </div>
    <section class="pizza-list">
        <div class="item">
            <div class="description">
                <h2>
                    Hawaiian
                </h2>
                <p>
                    tomato sauce, cheese, mozarella, ham, & pineapple
                </p>
                <button type="submit">
                     Recipe
                </button>
            </div>
            <div>
                <img src="./hawaiian.jpg" alt="Hawaiian Pizza"/>
            </div>
        </div>
        <div class="item">
            <div class="description">
                <h2>
                    Spinach
                </h2>
                <p>
                    ricotta cheese, herbs, mushroom, spinach, & mozarella
                </p>
                <button type="submit">
                    Recipe
                </button>
            </div>
            <div>
                <img src="./spinach.jpg" alt="Spinach Pizza"/>
            </div>
        </div>
        <div class="item">
            <div class="description">
                <h2>
                    Quattro <br> Formaggi
                </h2>
                <p>
                    gorgonzola, mozzarella, fontina, & parmigiano reggiano
                </p>
                <button type="submit">
                    Recipe
                </button>
            </div>
            <div>
                <img src="./quattro.jpg" alt="Quattro Formaggi Pizza"/>
            </div>
        </div>
        <div class="item">
            <div class="description">
                <h2>
                    Magherita
                </h2>
                <p>
                    tomato sauce, mozarella, basil
                </p>
                <button type="submit">
                    Recipe
                </button>
            </div>
            <div>
                <img src="./magherita.jpg" alt="Magherita Pizza"/>
            </div>
        </div>
    </section>
</body>
